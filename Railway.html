<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Ticket Booking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.03) 10px,
                rgba(255,255,255,0.03) 20px
            );
            animation: move 20s linear infinite;
        }

        @keyframes move {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            padding: 40px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .booking-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }

        .btn-success:hover {
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.3);
        }

        .tickets-section {
            margin-top: 40px;
        }

        .section-title {
            font-size: 1.8em;
            margin-bottom: 25px;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .ticket-card {
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .ticket-card:hover {
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .ticket-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .ticket-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.1em;
            font-weight: 600;
            color: #2c3e50;
        }

        .waiting-card {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border-left: 4px solid #f39c12;
        }

        .delete-section {
            background: #fff5f5;
            border: 1px solid #feb2b2;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÇ Railway Ticket Booking System</h1>
            <p>Professional Booking & Management Platform</p>
        </div>

        <div class="main-content">
            <div class="stats">
                <div class="stat-card">
                    <h3 id="confirmed-count">0</h3>
                    <p>Confirmed Tickets</p>
                </div>
                <div class="stat-card">
                    <h3 id="waiting-count">0</h3>
                    <p>Waiting List</p>
                </div>
                <div class="stat-card">
                    <h3 id="available-count">5</h3>
                    <p>Available Slots</p>
                </div>
            </div>

            <div class="booking-form">
                <h2>Book New Ticket</h2>
                <form id="booking-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Passenger Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" min="1" max="120" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="train">Train Number</label>
                            <input type="number" id="train" name="train" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success" onclick="handleBookingSubmit(event)">Book Ticket</button>
                </form>
            </div>

            <div class="delete-section">
                <h3>Cancel Ticket</h3>
                <div style="display: flex; gap: 15px; align-items: end; flex-wrap: wrap;">
                    <div class="form-group" style="flex: 1; min-width: 200px;">
                        <label for="delete-name">Passenger Name</label>
                        <input type="text" id="delete-name" placeholder="Enter passenger name to cancel">
                    </div>
                    <button type="button" class="btn btn-danger" onclick="deleteTicket()">Cancel Ticket</button>
                </div>
            </div>

            <div id="alerts"></div>

            <div class="tickets-section">
                <h2 class="section-title">Confirmed Bookings</h2>
                <div id="confirmed-tickets"></div>
            </div>

            <div class="tickets-section">
                <h2 class="section-title">Waiting List</h2>
                <div id="waiting-tickets"></div>
            </div>
        </div>
    </div>

    <script>
        class TicketBookingSystem {
            constructor() {
                this.confirmedTickets = [];
                this.waitingList = [];
                this.ticketCounter = 1000;
                this.maxBookings = 5;
                this.init();
            }

            init() {
                // Wait for DOM to be fully loaded
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', () => {
                        this.setupEventListeners();
                    });
                } else {
                    this.setupEventListeners();
                }
                this.updateDisplay();
            }

            setupEventListeners() {
                const form = document.getElementById('booking-form');
                if (form) {
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.bookTicket();
                    });
                }
            }

            bookTicket() {
                console.log('BookTicket function called'); // Debug log
                
                const nameEl = document.getElementById('name');
                const ageEl = document.getElementById('age');
                const genderEl = document.getElementById('gender');
                const trainEl = document.getElementById('train');

                if (!nameEl || !ageEl || !genderEl || !trainEl) {
                    console.error('Form elements not found');
                    this.showAlert('Form elements not found', 'danger');
                    return;
                }

                const name = nameEl.value.trim();
                const age = parseInt(ageEl.value);
                const gender = genderEl.value;
                const trainNo = parseInt(trainEl.value);

                console.log('Form values:', { name, age, gender, trainNo }); // Debug log

                if (!name || !age || !gender || !trainNo || isNaN(age) || isNaN(trainNo)) {
                    this.showAlert('Please fill all fields correctly', 'danger');
                    return;
                }

                if (this.confirmedTickets.length < this.maxBookings) {
                    const ticket = {
                        name,
                        age,
                        gender,
                        trainNo,
                        ticketNo: this.ticketCounter++,
                        timestamp: new Date().toLocaleString()
                    };
                    this.confirmedTickets.push(ticket);
                    this.showAlert(`Ticket booked successfully for ${name}! Ticket #${ticket.ticketNo}`, 'success');
                } else {
                    const waitingTicket = { name, age, gender, trainNo, timestamp: new Date().toLocaleString() };
                    this.waitingList.push(waitingTicket);
                    this.showAlert(`Booking full. ${name} added to waiting list.`, 'info');
                }

                this.clearForm();
                this.updateDisplay();
            }

            deleteTicket() {
                const name = document.getElementById('delete-name').value.trim();
                if (!name) {
                    this.showAlert('Please enter passenger name', 'danger');
                    return;
                }

                const index = this.confirmedTickets.findIndex(ticket => 
                    ticket.name.toLowerCase() === name.toLowerCase()
                );

                if (index !== -1) {
                    const deletedTicket = this.confirmedTickets.splice(index, 1)[0];
                    this.showAlert(`Ticket cancelled for ${deletedTicket.name}`, 'success');
                    this.promoteFromWaitingList();
                } else {
                    this.showAlert(`No booking found for ${name}`, 'danger');
                }

                document.getElementById('delete-name').value = '';
                this.updateDisplay();
            }

            promoteFromWaitingList() {
                if (this.waitingList.length > 0) {
                    const promoted = this.waitingList.shift();
                    const ticket = {
                        name: promoted.name,
                        age: promoted.age,
                        gender: promoted.gender,
                        trainNo: promoted.trainNo,
                        ticketNo: this.ticketCounter++,
                        timestamp: new Date().toLocaleString()
                    };
                    this.confirmedTickets.push(ticket);
                    this.showAlert(`${promoted.name} promoted from waiting list to confirmed ticket #${ticket.ticketNo}`, 'success');
                }
            }

            updateDisplay() {
                this.updateStats();
                this.displayConfirmedTickets();
                this.displayWaitingList();
            }

            updateStats() {
                document.getElementById('confirmed-count').textContent = this.confirmedTickets.length;
                document.getElementById('waiting-count').textContent = this.waitingList.length;
                document.getElementById('available-count').textContent = this.maxBookings - this.confirmedTickets.length;
            }

            displayConfirmedTickets() {
                const container = document.getElementById('confirmed-tickets');
                if (this.confirmedTickets.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                            <h3>No Confirmed Bookings</h3>
                            <p>Start by booking your first ticket above</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.confirmedTickets.map(ticket => `
                    <div class="ticket-card">
                        <div class="ticket-header">
                            <h4>Ticket #${ticket.ticketNo}</h4>
                            <span style="color: #27ae60; font-weight: bold;">‚úì CONFIRMED</span>
                        </div>
                        <div class="ticket-info">
                            <div class="info-item">
                                <div class="info-label">Passenger</div>
                                <div class="info-value">${ticket.name}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Age</div>
                                <div class="info-value">${ticket.age}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Gender</div>
                                <div class="info-value">${ticket.gender}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Train</div>
                                <div class="info-value">${ticket.trainNo}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Booked On</div>
                                <div class="info-value">${ticket.timestamp}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            displayWaitingList() {
                const container = document.getElementById('waiting-tickets');
                if (this.waitingList.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                            </svg>
                            <h3>No Waiting List</h3>
                            <p>All passengers are confirmed or no bookings yet</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.waitingList.map((ticket, index) => `
                    <div class="ticket-card waiting-card">
                        <div class="ticket-header">
                            <h4>Waiting Position #${index + 1}</h4>
                            <span style="color: #f39c12; font-weight: bold;">‚è≥ WAITING</span>
                        </div>
                        <div class="ticket-info">
                            <div class="info-item">
                                <div class="info-label">Passenger</div>
                                <div class="info-value">${ticket.name}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Age</div>
                                <div class="info-value">${ticket.age}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Gender</div>
                                <div class="info-value">${ticket.gender}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Train</div>
                                <div class="info-value">${ticket.trainNo}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Added On</div>
                                <div class="info-value">${ticket.timestamp}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            showAlert(message, type) {
                const alertsContainer = document.getElementById('alerts');
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.textContent = message;
                
                alertsContainer.appendChild(alert);
                
                setTimeout(() => {
                    alert.remove();
                }, 5000);
            }

            clearForm() {
                document.getElementById('booking-form').reset();
            }
        }

        // Initialize the system
        const bookingSystem = new TicketBookingSystem();

        // Make functions global
        function deleteTicket() {
            bookingSystem.deleteTicket();
        }

        function handleBookingSubmit(event) {
            event.preventDefault();
            bookingSystem.bookTicket();
        }
    </script>
</body>
</html>
